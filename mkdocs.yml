site_name: ZAMBAR's Website

theme:
  name: material
  logo: assets/zambar.white.png
  favicon: assets/zambar.white.png
  custom_dir: docs/overrides

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: white
      toggle:
        icon: material/weather-sunny
        name: Light Mode Enabled

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/weather-night
        name: Dark Mode Enabled
  
  font:
    text: Inter
    
  features:
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress

plugins:
  - tags:
      tags_file: tags.md
  - blog
  - search  # Material for MkDocs search plugin
  - obsidian-support
  - mkdocs-pdf
  - exclude:
      glob:
        - revealjs/*.md
  - git-revision-date-localized:
      timezone: Asia/Shanghai
      locale: en
      type: datetime

markdown_extensions: 
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.smartsymbols
  - attr_list

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  # - javascripts/all-in-one-lite.bundle.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HeZeBang
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/ZAMBAR
    - icon : fontawesome/brands/bilibili
      link: https://space.bilibili.com/156494172
    - icon: fontawesome/solid/paper-plane
